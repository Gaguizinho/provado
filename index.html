<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo Fetch + PHP</title>
</head>
<body>
  <h1>Saudação via Fetch e PHP</h1>
  <form id="greetForm">
    <label for="name">Seu nome:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Enviar</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('greetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;

      fetch('main.php')
        .then(response => response.json())
        .then(data => console.log(name))
  
    });
    
  </script>
  <br><br>
  <a href="page2.html">Clique neste link para ir para o Fetch com URL</a>
</body>
</html>
